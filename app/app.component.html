<paper-drawer-panel>
	<!-- 
		Slide-in menu
	-->
	<div drawer>
		<paper-menu>
			<!-- Home button -->
			<a routerLink="/heroes" arouterLinkActive="active" tabindex="-1">
			<paper-item>
				<paper-button>
					<iron-icon icon="home"></iron-icon>
					HOME
				</paper-button>
			</paper-item>
			</a>
			<!-- Login button -->
			<a routerLink="/login"  arouterLinkActive="active" tabindex="-1">
				<paper-item>
					<paper-button>
						<iron-icon icon="home"></iron-icon>
						Login
					</paper-button>
				</paper-item>
			</a>
			<!-- Table test -->
			<a routerLink="/tableTest" tabindex="-1">
				<paper-item>
					<paper-button>
						<iron-icon icon="none"></iron-icon>
						Table Test
					</paper-button>
				</paper-item>
			</a>
			<paper-submenu>
				<paper-item class="menu-trigger">Heroes</paper-item>
				<paper-menu class="menu-content">
					<a routerLink="/heroes" tabindex="-1">
						<paper-item>
							<paper-button>
								<iron-icon icon="none"></iron-icon>
								All heroes
							</paper-button>
						</paper-item>
					</a>
					<a routerLink="/dashboard" tabindex="-1">
						<paper-item>
							<paper-button>
								<iron-icon icon="none"></iron-icon>
								Dashboard
							</paper-button>
						</paper-item>
					</a>
				</paper-menu>
			</paper-submenu>
						<paper-item>
<paper-icon-button 
						icon="menu" 
						paper-drawer-toggle
					></paper-icon-button>
					
											</paper-item>
			
			<paper-submenu disabled>
				<paper-item class="menu-trigger">Unavailable</paper-item>
				<paper-menu class="menu-content">
					<paper-item>Disabled 1</paper-item>
					<paper-item>Disabled 2</paper-item>
				</paper-menu>
			</paper-submenu>
		</paper-menu>
	</div>
	<!-- 
		Content area
	-->
	<div main> 
		<app-header-layout has-scrolling-region>
			<!-- 
				Page header 
			-->
			<app-header fixed>
				<app-toolbar [class.raised]="isInChildView">
					<!-- Page title -->
<!--					 <div style="margin-right: auto; margin-left: auto;" title spacer>{{title}}</div>-->
<!--					<div title spacer>{{title}}</div>-->
					<!-- "back" navigation - if in childView (=> isInChildView) -->
					<paper-icon-button 
						icon="arrow-back" 
						*ngIf="isInChildView" 
						(click)="goBack()"
					></paper-icon-button>
					<!-- paper-drawer-toggle => trigger slide-in menu.. -->
					<paper-icon-button 
						icon="menu" 
						paper-drawer-toggle
					></paper-icon-button>
					
				</app-toolbar>
			</app-header>
			<!-- 
				General content elements..
			-->
<!--
			<paper-input 
				value="{{title}}" 
				aalways-float-label 
				label="Floating label"
			></paper-input>
			<paper-input 
				label="username"
			>
				<iron-icon 
					icon="mail" 
					prefix
				></iron-icon>
				<div prefix>asdf.</div>
				<div suffix>@email.com</div>
			</paper-input>
			
			<paper-button raised class="indigo">
				<iron-icon icon="home"></iron-icon>
				Some button
			</paper-button>
-->
			<!-- 
				Current page content
			-->
			<router-outlet></router-outlet>
		</app-header-layout>
	</div>
</paper-drawer-panel>
